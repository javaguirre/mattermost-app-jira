version: "3.9"
networks:
  default:
    name: "mattermost-apps-dev"
services:
  mattermost-app-jira:
    image: "golang:latest"
    restart: "unless-stopped"
    working_dir: "/app"
    ports:
      - "4000:4000"
    environment:
      MATTERMOST_SITEURL: "http://mattermost:8065"
      APP_HOST: "mattermost-app-jira"
      APP_PORT: 4000
    volumes:
      - "./:/app"
    command: "bash -c 'go run .'"
